<h1>Login Page</h1>

<form [formGroup]="loginForm" (submit)="submitForm()">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="userName" placeholder="abcd@domain.com">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="passWord" placeholder="**************">
    </mat-form-field>
    <button mat-raised-button>Sign In</button>
</form>
<button (click)="signIn()">Test Login</button>
