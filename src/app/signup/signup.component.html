<!-- <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" /> -->
<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
        </div>
    </div>

    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <!-- <div>
                            <a href="index-2.html" class="d-inline-block auth-logo">
                                <img src="assets/images/logo-light.png" alt="" height="20">
                            </a>
                        </div>
                        <p class="mt-3 fs-15 fw-medium">Premium Admin & Dashboard Template</p> -->
                        <h1 style="color:#fff">PranceUp Cargo</h1>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Create New Account</h5>
                                <p class="text-muted">Get your free pranceup cargo account now</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="signupForm">
                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">Email Id<span class="text-danger">*</span></label>
                                        <input type="email" class="form-control" id="useremail" placeholder="Enter Email Id" formControlName="email" required>
                                        <div class="invalid-feedback">
                                            Please enter email
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userpassword" class="form-label">Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="userpassword" formControlName="passWord" placeholder="Enter Password" required>
                                        <div class="invalid-feedback">
                                            Please enter password
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <label for="userrepassword" class="form-label">Re-Password <span class="text-danger">*</span></label>
                                        <input type="password" class="form-control" id="userrepassword" placeholder="Enter Re-Password" formControlName="rePassWord" required>
                                        <div class="invalid-feedback">
                                            Please enter re-password
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="companyname" class="form-label">Company Name<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="companyname" placeholder="Enter Company Name" formControlName="companyName" required>
                                        <div class="invalid-feedback">
                                            Please enter company name
                                        </div>
                                    </div>

                                    <!-- <div class="mb-4">
                                        <p class="mb-0 fs-12 text-muted fst-italic">By registering you agree to the Velzon <a href="#" class="text-primary text-decoration-underline fst-normal fw-medium">Terms of Use</a></p>
                                    </div> -->

                                    <div class="mt-4">
                                        <button class="btn btn-success w-100" (click)="signUp()">Sign Up</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                    <div class="mt-4 text-center">
                        <p class="mb-0">Already have an account ? <a routerLink="/login" class="fw-semibold text-primary text-decoration-underline"> Signin </a> </p>
                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy;
                            <script>
                                document.write(new Date().getFullYear())
                            </script> PranceUp</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
